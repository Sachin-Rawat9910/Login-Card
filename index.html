<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

 <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <section class="sec_padding main-sec">
    <div class="container">
      <div class="card-wrapper">
        <div class="profile-wrapper">
        <figure>
          <img src="assets/images/avatar-jessica.jpeg" alt="img">
        </figure>
        <h1 class="name">Jessica Randall</h1>
        <p>London,United Kingdom</p>
      </div>
      <div class="btn-wrapper">
        <p>"Fron-tend Developer and avid reader."</p>
        <button>GitHub </button>
        <button>Frontend Mentor</button>
        <button>LinkdIn</button>
        <button>Twitter</button>
        <button>GitHub</button>
        <button>Instagram</button>
      </div>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/sachin-singh-rawat-22a815169/">Sachin Singh Rawat</a>.
  </div>
</body>
</html>
